<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/fav_icon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }
        .contact-header {
            background-color: black;
            color: gold;
            padding: 2rem 0;
            text-align: center;
        }
        .contact-header h1 {
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        .contact-header p {
            color: white;
        }
        .contact-form {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        .contact-form h3 {
            color: gold;
        }
        .contact-form label {
            color: white;
        }
        .contact-info {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            color: white;
        }
        .contact-info h4, .contact-info h5 {
            color: gold;
        }
        .contact-info p {
            margin: 0.5rem 0;
            color: white;
        }
        .btn-primary {
            background-color: gold;
            border: none;
            color: black;
        }
        .btn-primary:hover {
            background-color: #ccac00;
        }
        .btn-outline-light {
            border-color: gold;
            color: gold;
        }
        .btn-outline-light:hover {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Contact Header -->
    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <!-- Contact Section -->
    <section class="container py-5">
        <div class="row g-4">
            <!-- Contact Form -->
            <div class="col-lg-6">
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="col-lg-6">
                <div class="contact-info">
                    <h4>Contact Information</h4>
                    <p><strong>Address:</strong> 123 JM Road Deccan, Pune City, CS 10101</p>
                    <p><strong>Phone:</strong> +1 234 567 890</p>
                    <p><strong>Email:</strong> support@MyWebsite.com</p>
                    <h5>Follow Us</h5>
                    <div>
                        <a href="#" class="btn btn-outline-light btn-sm me-2">Facebook</a>
                        <a href="#" class="btn btn-outline-light btn-sm me-2">Twitter</a>
                        <a href="#" class="btn btn-outline-light btn-sm">LinkedIn</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
